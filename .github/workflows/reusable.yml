name: validator

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      input_var:
        required: true
        type: string

jobs:
  the_job:
    runs-on: ubuntu-latest
    steps:
      - name: Print inputs
        run: |
            python3 dsacl3-2024/API_check/validate.py ${{ inputs.input_var }}