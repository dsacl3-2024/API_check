name: Reusable Workflow (in Repo B)

on:
  workflow_call:
    inputs:
      input_data:
        required: false
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo B code # THIS IS THE CRUCIAL STEP
        uses: actions/checkout@v3
        with:
          repository: dsacl3-2024/API_check # Replace with your repo B
          path: repo_b_code # optional, if you want to checkout to a subfolder

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'


      - name: Run Python script
        run: python validate.py "${{ inputs.input_data }}" # Or python repo_b_code/validate.py if you used path

      - name: Echo a message
        run: echo "Private workflow executed successfully!"