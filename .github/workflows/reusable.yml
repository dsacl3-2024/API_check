# .github/workflows/private-script.yml
name: Run Private Script

on:
  repository_dispatch:
    types: [run-private-script] # Matches the event_type

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

#     - name: Install dependencies (if any)
#       run: pip install -r requirements.txt

      - name: Run Python script
        env: # Access data sent from the dispatcher if needed
          INPUT_DATA: ${{ github.event.client_payload.input_data }}
        run: python validate.py "$INPUT_DATA"