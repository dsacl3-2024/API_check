# .github/workflows/reusable.yml
name: Reusable Workflow

on: # THIS IS THE KEY PART YOU WERE MISSING
  workflow_call:
    inputs:
      input_data:
        required: false
        type: string
        description: Data passed from the calling workflow

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python script using action
        uses: actions/checkout@v3  # Checkout code from this repository
        # Rest of the steps (optional, depending on your script's needs)
        - name: Run the script
          run: python validate.py "${{ inputs.input_data }}"
      - name: Echo a message
        run: echo "Private workflow executed successfully!"