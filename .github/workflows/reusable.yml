name: Triggered Workflow

on:
  repository_dispatch:
    types: [trigger-workflow]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.target_repository }}
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
