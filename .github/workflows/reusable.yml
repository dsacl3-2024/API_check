name: validator

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      input_var:
        required: true
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:  # Ensure the workflow has read access to its own repo
      contents: read

    steps:
        - name: Checkout the Correct Repository
          uses: actions/checkout@v3
          with:
            repository: 'dsacl3-2024/API_check' # Replace with the correct repo name
            token: ${{ secrets.GITHUB_TOKEN }}
            fetch-depth: 0 # Ensure full history is fetched
          
        - name: Output Repository Structure (For Debugging)
          run: ls -R
          shell: bash