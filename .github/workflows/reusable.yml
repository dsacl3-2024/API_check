name: validator

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      input_var:
        required: true
        type: string

jobs:
  the_job:
    runs-on: ubuntu-latest
    steps:
      - name: Print inputs
        - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
        - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted GitHub!"
        - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repositois ${{ github.repository }}."
        - name: Check out repository code
        uses: actions/checkout@v4
        - run: echo "💡 The ${{ github.repository }} repository has been cloned to trunner."
        - run: echo "🖥️ The workflow is now ready to test your code on the runner."
        - name: List files in the repository
        - run: 
            ls ${{ github.workspace }}
            python3 dsacl3-2024/API_check/validate.py ${{ inputs.input_var }}