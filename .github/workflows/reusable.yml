name: validator

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      input_var:
        required: true
        type: string

jobs:
  the_job:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
          working-directory: dsacl3-2024/API_check
          run: |
            python3 validate.py ${{ inputs.input_var }}