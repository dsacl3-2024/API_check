name: validator

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      input_var:
        required: true
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:  # Ensure the workflow has read access to its own repo
      contents: read

    steps:
        - name: Checkout Repository
          uses: actions/checkout@v3
          with:
              fetch-depth: 0
          
        - name: Output Repository Structure (For Debugging)
          run: ls -R
          shell: bash